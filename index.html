<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Diseño Responsive con CSS</title>
</head>
<body>
    <div class="principalContainer">
        <section class="bar">
            <div class="barIndumentaria">
                <a href="">
                Indumentaria</a>
                <img src="/resources/camiseta.png" alt="Camiseta">
            </div>

            <div class="barCalzado">
                <a href="">
                Calzado</a>
                <img src="/resources/entrenador.png" alt="Calzado">
            </div>

            <div class="barAccesorios">
                <a href="">
                Accesorios</a>
                <img src="/resources/reloj-de-mano.png" alt="Reloj">
            </div>
        </section>
        <section class="principalSection">

            <h1>Indumentaria TuOutfit</h1>
            <div class="indumentariaPic"><img src="/resources/pexels-terje-sollie-298863.jpg" alt="">
                <p>El atuendo que necesitas para cada ocasión</p>
            </div>

            <div class="indumentariaPic2"><img src="/resources/pexels-daian-gan-102129.jpg" alt="">
                <p>Tenemos todos los talles disponibles</p>
            </div>
        </section>
    </div>
</body>
</html>
